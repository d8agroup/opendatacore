<div id="modal-channel-types" class="modal-container">
    <div class="modal-header ui-state-default ui-corner-top">
        <h2>
            <a class="modal-close-button btn btn-info btn-small"><i class="icon-remove"></i></a>
            Choose a type of source to add
        </h2>
    </div>
    <div class="modal-content">
        <div class="inner">
            <div id="channel-types-list" class="clearfix"></div>
            <div id="channel-details">
                <p id="channel-details-instructions">Mouse over a source to see its details and click one to select it</p>
                <p id="channel-details-display-name"></p>
                <p id="channel-details-description"></p>
            </div>
        </div>
    </div>
</div>
